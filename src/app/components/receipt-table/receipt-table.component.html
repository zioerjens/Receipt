<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->


  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}}</td>
    <td mat-footer-cell *matFooterCellDef>TOTAL CHF</td>
  </ng-container>

  <!-- Quantity Column -->
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let element"> {{element.quantity}}</td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price | currency: 'CHF'}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <!-- Reduced Column -->
  <ng-container matColumnDef="reduced">
    <th mat-header-cell *matHeaderCellDef> Reduced </th>
    <td mat-cell *matCellDef="let element"> {{element.reduced | currency: 'CHF'}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <!-- Total Column -->
  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef> Total </th>
    <td mat-cell *matCellDef="let element"> {{element.total | currency: 'CHF'}} </td>
    <td mat-footer-cell *matFooterCellDef>{{getTotal() | currency: 'CHF'}}</td>
  </ng-container>

  <!-- Deleted Column -->
  <ng-container matColumnDef="deleted">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"><button class="mat-raised-button" (click)="toggleArticleDeleted(element)">Delete</button></td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <tr mat-header-row>Flo or Sven?</tr>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" [class.line-through]="row.deleted"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
